<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Imbue font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,100..900&family=Phudu:wght@300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body style="margin: 0; padding: 0;">
<table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0"
       background="cid:backgroundImage"
       style="background-image: url('cid:backgroundImage'); background-size: cover; background-repeat: no-repeat; background-position: center; width: 100%; height: 100%;">
    <tr>
        <td align="center" valign="middle" style="padding: 40px 20px;">
            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 800px; margin: 0 auto; text-align: center;">
                <tr>
                    <td align="center">
                        <img src="cid:typoHeaderImage" style="max-width: 100%; height: auto; display: block;" alt="Header" />
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 40px 0;">
                        <p style="margin: 0; font-family: 'Imbue', serif; font-weight: 600; font-size: 48pt; color: white; text-align: center;">
                            {name}
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <img src="cid:typoFooterImage" style="max-width: 100%; height: auto; display: block;" alt="Footer" />
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>



</html>
